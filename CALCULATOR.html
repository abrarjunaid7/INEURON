<!DOCTYPE html>
<html>

     <head>
        <meta charset="utf-8">
          <title> JUNAIDs CALCULATOR </title>
     </head>

  <body>
      <h2>JUNAID's  CALCULATOR</h2>
  
    <style>
        h2{
            color: white;
        }
        .center{
            margin-left: auto;
            margin-right: auto;
        }
        body{
            background-color:#181818;
            text-align: center;
        }
        input[type="button"]
        {
        color: black;
        border-radius: 50%;
        font-size: 30px;
        width: 60px;
	    height: 45px;
        }
 
        input[type="text"]
        {
        background-color:white;
        border: solid black 2px;
        font-size: 200%;
        }
    </style>



<table class="center" border="3" >
    <tr >
         <td colspan = "4"> 
         <input type = "text" id = "result"size="17"style="height:80px"disabled /> </td>
         
   </tr>
   <tr>
    <td> <input type = "button" value = "C" onclick = "clearScreen('C')"style="background-color:#181818; border-color:white; color:red"/> </td>
    <td> <input type = "button" value = "()" onclick = "display('()')"style="background-color:#181818; border-color:white; color:green" /> </td>
    <td> <input type = "button" value = "%" onclick = "display('%')"style="background-color:#181818; border-color:white; color:green" /> </td>
    <td> <input type = "button" value = "/" onclick = "display('/')"style="background-color:#181818; border-color:white; color:green" /> </td>
   </tr>

  <tr>
   <td> <input type = "button" value = "7" onclick = "display('7')"style="background-color:#181818; border-color:white; color:white" /> </td>
   <td> <input type = "button" value = "8" onclick = "display('8')" style="background-color:#181818; border-color:white; color:white"/> </td>
   <td> <input type = "button" value = "9" onclick = "display('9')"style="background-color:#181818; border-color:white; color:white" /> </td>
   <td> <input type = "button" value = "*" onclick = "display('*')"style="background-color:#181818; border-color:white; color:green" /> </td>
  </tr>
  <tr>
   <td> <input type = "button" value = "4" onclick = "display('4')"style="background-color:#181818; border-color:white; color:white" /> </td>
   <td> <input type = "button" value = "5" onclick = "display('5')"style="background-color:#181818; border-color:white; color:white" /> </td>
   <td> <input type = "button" value = "6" onclick = "display('6')"style="background-color:#181818; border-color:white; color:white" /> </td>
   <td> <input type = "button" value = "-" onclick = "display('-')"style="background-color:#181818; border-color:white; color:green" /> </td>
  </tr>
  <tr>
   <td> <input type = "button" value = "1" onclick = "display('1')"style="background-color:#181818; border-color:white; color:white" /> </td>
   <td> <input type = "button" value = "2" onclick = "display('2')"style="background-color:#181818; border-color:white; color:white" /> </td>
   <td> <input type = "button" value = "3" onclick = "display('3')"style="background-color:#181818; border-color:white; color:white" /> </td>
   <td> <input type = "button" value = "+" onclick = "display('+')"style="background-color:#181818; border-color:white; color:green"/> </td>
  </tr>
  <tr>
  <td> <input type = "button" value = "+/-" onclick = "display('+/-')"style="background-color:#181818; border-color:white; color:white" /> </td>
  <td> <input type = "button" value = "0" onclick = "display('0')"style="background-color:#181818; border-color:white; color:white" /> </td>
  <td> <input type = "button" value = "." onclick = "display('.')"style="background-color:#181818; border-color:white; color:white" /> </td>
  <td> <input type = "button" value = "=" onclick = "calculate()" style = "background-color:green;color:white;" /> </td>
  
  </tr>
  </table>
       <script>
            function clearScreen()
                   {
                       document.getElementById("result").value = "";
                   }


            function display(value) 
                    {
                        document.getElementById("result").value += value;
                    }  


            function calculate()
                   { 
                        var p = document.getElementById("result").value;
                        var q = eval(p);
                        document.getElementById("result").value = q;
                    }
       </script>
  </body>
</html>
